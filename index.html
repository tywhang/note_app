<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App | Amazon Web Dev</title>
  <style>
    body {
      font-family: Helvetica;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 2px;
      margin: 0;
    }

    button {
      padding: 0.75rem 1rem;
      background: cyan;
      border-width: 0;
      border-radius: 18px;
      outline: none;
      cursor: pointer;
      margin: 0 0.25rem;
    }

    .button--new {
      display: block;
      margin: 1rem auto;
    }

    .button--mediumblue {
      background-color: mediumblue;
      color: white;
    }

    .button--red {
      background-color: red;
      color: white;
    }

    .header {
      background-color: blue;
      color: white;
      padding: 1rem 0;
      position: fixed;
      text-align: center;
      width: 100%;
      opacity: 0.7;
    }

    .main {
      background-color: #F1F1F1;
      height: 100vh;
      padding: 1rem;
      padding-top: 4rem;
    }

    .modal {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
    }

    .modal--open {
      display: flex;
    }

    .new-only, .edit-only {
      display: none;
    }

    .modal--new .new-only {
      display: block;
    }

    .modal--edit .edit-only {
      display: block;
    }

    .modal__header {
      display: flex;
    }

    .modal__body {
      background-color: white;
      max-width: 36rem;
      max-height: 24rem;
      height: 90%;
      width: 90%;
      position: relative;
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .edit-note-body {
      width: 80%;
      margin-bottom: 1rem;
      min-height: 5rem;
    }

    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .color-picker__input {
      display: none;
    }

    .color-picker__input:checked + label {
      border: none;
      outline: 3px solid blue;
    }

    .color-picker__label {
      height: 1rem;
      width: 1rem;
      display: inline-block;
      border: 1px solid black;
      margin: 0 0.25rem;
    }

    .note {
      align-items: center;
      background-color: white;
      border-radius: 1.5rem;
      display: flex;
      padding: 1rem 1.5rem;
      max-width: 36rem;
      margin: 0 auto;
      margin-bottom: 1rem;
    }

    .note__body {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Notes App</h1>
  </div>

  <div class="main">
    <button type="button" class="js-new-note button--new">New Note</button>
    <div class="js-notes"></div>
  </div>

  <div class="modal">
    <div class="modal__body">
      <h3 class="modal__header"><span class="new-only">Add</span><span class="edit-only">Edit</span>&nbsp;Note</h3>
      <button type="button" class="js-close-modal modal__close button--mediumblue">
        Close
      </button>
      <textarea class="js-edit-note-body edit-note-body"></textarea>
      <div class="color-picker">
        <input class="color-picker__input" type="radio" name="color" data-color-index="0" id="white" checked />
        <label class="color-picker__label" for="white" style="background-color: white;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="1" id="yellow" />
        <label class="color-picker__label" for="yellow" style="background-color: #FFFFE0;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="2" id="green" />
        <label class="color-picker__label" for="green" style="background-color: #90EE90;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="3" id="cyan" />
        <label class="color-picker__label" for="cyan" style="background-color: #E0FFFF;"></label>
      </div>
      <button class="js-create-note new-only">Create!</button>
      <button class="js-update-note edit-only">Update!</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    var noteIndex = 0;
    var currentEditNoteId;
    var colors = ['#FFF', '#FFFFE0', '#90EE90', '#E0FFFF'];

    $('.js-new-note').click(function() {
      openModal('new');
    });
    $('.js-close-modal').click(closeModal);

    $('.js-create-note').click(function() {
      noteIndex++;

      var body = $('.js-edit-note-body').val();
      var colorIndex = $('[name=color]:checked').data('colorIndex');
      var html = newNoteBody(body, colorIndex);
      $('.js-notes').append(html);
      closeModal();
    });

    $(document).on('click', '.js-edit-note', function() {
      var note = $(this).parent().find('p')
      var body = note.text();
      currentEditNoteId = note.parent().data('id');
      openModal('edit', body);
    });

    $('.js-update-note').click(function() {
      var body = $('.js-edit-note-body').val();
      $('[data-id=' + currentEditNoteId + ']').find('p').text(body);
      closeModal();
    });

    $(document).on('click', '.js-destroy-note', function() {
      if (confirm('Are you sure?')) {
        $(this).parent().parent().remove();
      }
    });

    function closeModal() {
      $('.js-edit-note-body').val('');
      $('.modal').removeClass('modal--open modal--edit modal--new');
    }

    function openModal(mode, noteBody) {
      $('.js-edit-note-body').val(noteBody);
      $('.modal').addClass('modal--open modal--' + mode);
    }

    function newNoteBody(body, colorIndex) {
      return (
        '<div class="note" data-id="' + noteIndex + '" style="background-color: ' + colors[colorIndex] + '">' +
          '<p class="js-note-body note__body">' + body + '</p>' +
          '<button class="js-edit-note button--mediumblue">Edit</button>' +
          '<button class="js-destroy-note button--red">Delete</button>' +
        '</div>'
      );
    }
  </script>
</body>
</html>
