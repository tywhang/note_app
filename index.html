<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App | Amazon Web Dev</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <div class="header">
    <h1>Notes App</h1>
  </div>

  <div class="main">
    <button type="button" class="js-new-note button--new">New Note</button>
    <div class="js-notes"></div>
  </div>

  <div class="modal">
    <div class="modal__body">
      <h3 class="modal__header"><span class="new-only">Add</span><span class="edit-only">Edit</span>&nbsp;Note</h3>
      <button type="button" class="js-close-modal modal__close button--mediumblue">Close</button>
      <textarea class="js-edit-note-body edit-note-body"></textarea>

      <div class="color-picker">
        <input class="color-picker__input" type="radio" name="color" data-color-index="0" id="white" checked />
        <label class="color-picker__label" for="white" style="background-color: white;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="1" id="yellow" />
        <label class="color-picker__label" for="yellow" style="background-color: #FFFFE0;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="2" id="green" />
        <label class="color-picker__label" for="green" style="background-color: #90EE90;"></label>
        <input class="color-picker__input" type="radio" name="color" data-color-index="3" id="cyan" />
        <label class="color-picker__label" for="cyan" style="background-color: #E0FFFF;"></label>
      </div>

      <button class="js-create-note new-only">Create!</button>
      <button class="js-update-note edit-only">Update!</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="notes.js"></script>
</body>
</html>
